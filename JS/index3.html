<body>
    <div class="alert-box">
        <p>alert box</p>
    </div>
    <button class="btn1" onclick="
    openCloseAlert('아이디를 입력하세요')">버튼</button>
     <button class="btn2" onclick="
     openCloseAlert('비번을 입력하세요')">버튼</button>
        
        
    <script>
        function openCloseAlert(a) {
            document.querySelector('.alert-box').innerHTML = a;
            document.querySelector('.alert-box').style.display = 'block';
        }

     


    </script>
    
</body>
